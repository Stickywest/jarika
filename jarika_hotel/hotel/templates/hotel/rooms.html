{% extends 'hotel/base.html' %}

{% block content %}
<h2>Our Rooms</h2>
<div class="row">
    {% for room in rooms %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="{{ room.image.url }}" class="card-img-top" alt="Room Image">
            <div class="card-body">
                <h5 class="card-title">{{ room.get_room_type_display }} Room</h5>
                <p class="card-text">{{ room.description }}</p>
                <p class="card-text"><strong>${{ room.price }}</strong> per night</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
