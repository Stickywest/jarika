{% extends 'hotel/base.html' %}

{% block content %}
<h2>Our Services</h2>
<div class="row">
    {% for service in services %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ service.name }}</h5>
                <p class="card-text">{{ service.description }}</p>
                <p class="card-text"><strong>${{ service.price }}</strong></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
